<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row clearfix">
    <div class="col-md-12 column" th:if="${session.sessionUser} == null">
        <span class="label label-danger" th:text="请登录"></span><a th:href="@{'/login'}">点我登陆</a>
    </div>
    <div class="col-md-12 column" th:if="${session.sessionUser} != null">
        <span class="label label-danger" th:text="欢迎你+':'+${session.sessionUser.username}"></span><a th:href="@{'/logout'}">退出</a>
    </div>
</div>
<div class="row clearfix">
    <div class="col-md-12 column">
        <form class="form-horizontal" role="form" action="/wpost" method="post">
            <input type="text" th:hidden="hidden" th:value="${session.sessionUser.user_id}" name="user_id"/>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" name="title"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">正文</label>
                <div class="col-sm-10">
                    <textarea cols="25" rows="20" class="form-control" id="inputPassword3" name="post"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">发表</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
